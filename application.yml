eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: 
      default-zone: http://localhost:8761/eureka
      
spring:
  zipkin:
    base-url: http://localhost:9411/
  sender:
    type: web
  sleuth:
    sampler:
      probability: 1.0
